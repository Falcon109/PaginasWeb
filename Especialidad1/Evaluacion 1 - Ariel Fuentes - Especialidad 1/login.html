<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@600&family=Playfair+Display&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/estilos-login.css">

</head>

<body>

    <div class="container" style="margin-top: 10rem;">


        <div class="row row-cols-1 row-cols-sm-1 row-cols-md-2 g-4 justify-content-center">

            <div class="col-xl-6  d-flex">
                <div class="row" style="text-align: center;">
                    <img src="img/Date_A_Live_anime_logo.svg.png" style="margin-bottom: 2rem;" alt="">
                    <h1>Date a live te da la bienvenida</h1>
                    <p>Para poder saber mas de nosotros porfavor registrese y atravez de su correo le llega mas
                        informacion de nosotros.</p>
                </div>

            </div>
            <div class="col-xl-4 d-flex justify-content-center">
                <div class="row">
                    <form action="">
                        <label for="nombre">Nombre: </label>
                        <input type="text" name="nombre" placeholder="Ingrese su nombre" autofocus required
                            autocomplete>
                        <br>
                        <label for="edad">Edad: </label>
                        <input type="number" name="edad" id="edad" min="1" max="150" step="2"
                            placeholder="Ingrese su edad" required autocomplete>
                        <br>
                        <label for="email">Email: </label>
                        <input type="email" name="email" id="email" placeholder="Ingrese su correo" required
                            autocomplete> <!--autofocus-->
                        <br>
                        <label for="paswword">Cotraseña: </label>
                        <input type="passw" name="paswword" id="password" placeholder="Ingrese su contraseña" required
                            autocomplete>
                        <br>
                        <input type="submit" value="Enviar datos">

                    </form>
                </div>

            </div>

        </div>
    </div>

</body>

</html>
